{% extends 'base.html' %}
{% block title %} Completed Submission {% endblock %}
{% block content %}
      <div class="container">
    <h1>Error...</h1>

    {{ error_statement }}    
    <br/><br/>

    <form action="/form" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">First name</label>
          <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" 
          placeholder="First name" name='first_name' value="{{ first_name }}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" 
            placeholder="Last name" name='last_name' value="{{ last_name }}">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
            placeholder="Ex: johndoe@gmail.com or janedoe@outlook.com" name='email' value="{{ email }}">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <br/>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>

</div>
{% endblock %}
