{% extends 'base.html' %}
{% block title %} Subscribe {% endblock %}
{% block content %}
      <div class="container">
    <h1>Subscribe To My Newsletter</h1>
    <br/><br/>

    <form action="/form" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">First name</label>
          <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Ex: John or Jane" name='first_name'>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Ex: Doe" name='last_name'>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: johndoe@gmail.com or janedoe@outlook.com" name='email'>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <br/>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>

</div>
{% endblock %}
